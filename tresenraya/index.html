<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .casillas{
            background-color: blanchedalmond;
            width: 128px;
            height: 128px;
        }
    </style>
    <title>Tres en Raya</title>
</head>
<body>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Introduce los nombres:</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="jugador1" class="col-form-label">Jugador 1:</label>
                        <input type="text" class="form-control" maxlength="10"  id="jugador1" value="Jugador1" required="true" >
                    </div>
                    <div class="form-group">
                        <label for="jugador2" class="col-form-label">Jugador 2:</label>
                        <input type="text" class="form-control" maxlength="10" id="jugador2" value="Jugador2" required>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="bGuardarEmpezar" type="button" class="btn btn-primary" data-dismiss="modal">Guardar y empezar</button>
            </div>

        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col p-0 m-0 ">
            <div class="pt-3 mb-2 bg-primary border rounded text-white d-flex justify-content-around">
                <div> <button type="button" class="btn btn-light btn-lg align-text-center">Lingo</button></div>
                <div ><p class="display-4 text-center" >Juego de las tres en raya</p></div>
                <div><button id="bEmpezarJuego" type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Empezar juego</button></div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-3  jugador1">
            <div class="alert alert-danger" role="alert" id="Jugador1">Jugador 1</div>
                <div class="border border-warning rounded">
                    <img src="img/roja.png"  class="m-2 w-25 roja">
                    <img src="img/roja.png"  class="m-2 w-25 roja">
                    <img src="img/roja.png"  class="m-2 w-25 roja">
                    <img src="img/roja.png"  class="m-2 w-25 roja">
                </div>
        </div>
        <div class="col-sm-6  border border-warning rounded tablero">
            <div class="row ">
                <div class="col-4  border border-warning rounded d-flex justify-content-center align-items-center casillas"></div>
                <div class="col-4  border border-warning rounded d-flex justify-content-center align-items-center casillas"></div>
                <div class="col-4  border border-warning rounded d-flex justify-content-center align-items-center casillas"></div>
            </div>
            <div class="row">
                <div class="col-4  border border-warning rounded d-flex justify-content-center align-items-center casillas"></div>
                <div class="col-4  border border-warning rounded d-flex justify-content-center align-items-center casillas"></div>
                <div class="col-4  border border-warning rounded d-flex justify-content-center align-items-center casillas"></div>
            </div>
            <div class="row">
                <div class="col-4  border border-warning rounded d-flex justify-content-center align-items-center casillas"></div>
                <div class="col-4  border border-warning rounded d-flex justify-content-center align-items-center casillas"></div>
                <div class="col-4  border border-warning rounded d-flex justify-content-center align-items-center casillas"></div>
            </div>
        </div>
        <div class="col-sm-3  rounded jugador2">
            <div class="alert alert-danger" role="alert" id="Jugador2">Jugador 2</div>
            <div class="border border-warning rounded">
                <img src="img/azul.png"  class="m-2 w-25 azul">
                <img src="img/azul.png"  class="m-2 w-25 azul ">
                <img src="img/azul.png"  class="m-2 w-25 azul ">
                <img src="img/azul.png"  class="m-2 w-25 azul ">
            </div>
        </div>
    </div>
    <div class="row Pie mt-3">
        <div class="col-sm">
            <div class=" pt-2 bg-primary border rounded text-white d-flex justify-content-around">
                <div ><p class="text-center " >Juego de las tres en raya</p></div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<script src="js/3inline.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

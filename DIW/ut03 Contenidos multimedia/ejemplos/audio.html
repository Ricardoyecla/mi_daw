    <script>
    
    window.onload=
    function Iniciar(){
        var sonido=document.getElementById("sonido");
        sonido.volume=document.getElementById("volumen").value;
        var bplay = document.getElementById("play");
        bplay.addEventListener("click",function(){ sonido.play()});
        var bpause =document.getElementById("pause");
        bpause.addEventListener("click",function(){ sonido.pause()});
        var bstop =document.getElementById("stop");
        bstop.addEventListener("click",function(){ sonido.load()});
    }
        
    </script>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <audio id="sonido" controls="controls"  class="audio-sx">
                <source src="audio/frase.mp3" type="audio/mp3">
                <source src="audio/frase.ogg" type="audio/ogg">
            </audio>
        </div>
        <div class="col-md-4">
            <h1 class="text-center bg-primary border border-warning rounded" >Audio</h1>
            <button class="btn btn-primary" id="play">Play</button>
            <button class="btn btn-primary" id="stop">Stop</button>
            <button class="btn btn-primary" id="pause">Pause</button>
            <p> Volumen: <input class="form-control-range" type="range" id="volumen" step=".1" min="0" max="1" value="0"></p>
            <p> Tiempo: <input class="form-control-range" type="range" id="tiempo" step=".1" min="0" max="1" value="0"></p>
            
        </div>
    </div>
    
</div>

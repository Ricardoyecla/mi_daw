<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="lienzo" width="600px" height="300px"></canvas>
</body>
<script>
    var canvas=document.getElementById("lienzo");
    var ctx=canvas.getContext("2d");
    
    ctx.fillStyle="red";
    ctx.fillRect(20,20,50,50);
    
    ctx.save();
    
    var grd=ctx.createLinearGradient(100,20,100,70);
    
    grd.addColorStop(0,'red');
    grd.addColorStop(1,"blue");
    ctx.fillStyle=grd;
    
    ctx.fillRect(100,20,50,50);
    ctx.restore();
    ctx.fillRect(170,20,50,50);
    
    
    
</script>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery </title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   
    
    <style>
        .mia {
            width: 150px;
            height: 150px;
            padding: 0.:5em;
            border: 1px solid black;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function(){
          $("#arrastrable").draggable({opacity:0.50});
          $("#arrastrable-axi").draggable({axis:"x"});
          $("#arrastrable-cancel").draggable({cancel:"#no"});
          $("#arrastrable-disable").draggable({disabled:"true"}); 
          $("#arrastrable-zindex").draggable({zIndex:"100"}); 
          $("#arrastrable-zindex").draggable("disable");
          $("#arrastrable-zindex").draggable("enable"); 
          //$("#arrastrable-zindex").draggable("destroy");  
            
        });
    </script>
</head>   
<body>
   <div id="arrastrable-zindex" class="ui-widget-content mia">
    <p>por arriba</p>
    </div>
    <div id="arrastrable" class="ui-widget-content mia">
    <p>Arrastrame</p>
    </div>
    <div id="arrastrable-axi" class="ui-widget-content mia">
    <p>Arrastrame</p>
    </div>
    <div id="arrastrable-cancel" class="ui-widget-content mia">
    <p id="no">Arrastrame</p>
    </div>
    <div id="arrastrable-disable" class="ui-widget-content mia">
    <p>Arrastrame</p>
    </div>
    
</body>
</html>

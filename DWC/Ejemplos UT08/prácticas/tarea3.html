<!DOCTYPE html>
<html lang="en">
<head>
       <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            position: fixed;
            top:25%;
            left: 25%;
            height: 50%;
            width: 50%;
            border: 1px solid black;
            
        }
        
    </style>
</head>
<body>
   <div></div>
    <script>
        let color= new Date
        let mi_div=document.querySelector('div');
        mi_div.addEventListener("mouseover",function(e){
                mi_div.style.backgroundColor=`rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`; 
        });
        mi_div.addEventListener("mouseout",function(e){
                mi_div.style.backgroundColor='white'; 
        });
        
        mi_div.addEventListener("mouseup",function(e){
            alert(e.button);
        });
        mi_div.addEventListener("contextmenu",function(e){
           e.preventDefault(); 
        });
        
        
    </script>
</body>
</html>

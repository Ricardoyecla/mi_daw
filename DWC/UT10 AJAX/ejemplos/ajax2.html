<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax 1</title>
</head>
<body>
   <h1>Poes√≠as aleatorias</h1>
   <pre></pre>
   <h3 id="error"></h3>
   <script>
        let pre=document.querySelector("pre");
        let capaError=document.getElementById("error");
         
        fetch("https://jorgesanchez.net/servicios/poesia.php")
            .then(respuesta=>respuesta.text())
            .then(texto=>{
                pre.innerHTML=texto;
            })
            .catch(error=>{capaError.innerHTML=error});
   </script>
</body>
</html>
